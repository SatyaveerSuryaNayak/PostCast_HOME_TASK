version: '3.8'

# Local development services only (PostgreSQL and Redis)
# Use this when running API locally but need DB/Redis in Docker
# Usage: docker compose -f docker-compose.local.yml up -d

services:
  db:
    image: postgres:15-alpine
    container_name: paragraph_db_local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: paragraphs_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: paragraph_redis_local
    ports:
      - "6379:6379"
    volumes:
      - redis_local_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_local_data:
  redis_local_data:

